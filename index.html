<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<!-- Core library. Do not remove -->
		<link rel="stylesheet" href="css/reveal.css">

		<!-- Your theme file. Relace with your own custom theme -->
		<link rel="stylesheet" href="css/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="css/zenburn.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
	

				<section data-background-image="images/Clouds.jpg" data-background-repeat="repeat">
					<h1 class="headline">z a h r a  b u r r o u g h 

				 s</h1>
					<h2>Photography</h2>
				</section>


				<section data-background-image="images/Clouds.jpg">
					<p> Quality photography by me!</p>
				</section>
				

				<section data-background-image="images/Clouds.jpg">
					<img src="images/Flower.JPG" alt="">
				</section>


                <section data-background-image="images/Clouds.jpg">
					<p class="darkbackground"> This is a picture of a flower in central park, that I took in summer 2016. This photo, and along with all of the other photos were taken on my iphone 5c. </p>
				</section>
				
				<section data-background-image="images/Clouds.jpg">
					<img src="images/BlackAndWhite.JPG" alt="">
				</section>
				

				<section data-background-image="images/Clouds.jpg">
					<img src="images/Park.JPG" alt="">
				</section>


				<section data-background-image="images/Clouds.jpg">
					<img src="images/Fish.jpg" alt="">
				</section>

                
                <section data-background-image="images/Clouds.jpg">
					<img src="images/WaterTrees.JPG" alt="">
				</section>

                
                <section data-background-image="images/Clouds.jpg">
					<img src="images/Bridge-2.jpg" alt="">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
